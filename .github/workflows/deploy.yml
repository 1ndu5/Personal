name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare deployment folder
        run: |
          mkdir -p _site
          cp index.html _site/
          touch _site/.nojekyll
          mkdir -p _site/daily-memory-journal
          cp -r daily-memory-journal/* _site/daily-memory-journal/
          mkdir -p _site/workout-tracker
          cp -r workout-tracker/* _site/workout-tracker/
          echo "=== Deployment folder structure ==="
          ls -la _site/
          echo "=== Journal app files ==="
          ls -la _site/daily-memory-journal/
          echo "=== Workout tracker files ==="
          ls -la _site/workout-tracker/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
