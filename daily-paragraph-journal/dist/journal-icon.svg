<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" fill="#8b5a3c"/>

  <!-- Book/Journal -->
  <g transform="translate(100, 80)">
    <!-- Book cover -->
    <rect x="0" y="0" width="312" height="352" fill="#6b4423" rx="8"/>

    <!-- Book spine shadow -->
    <rect x="0" y="0" width="40" height="352" fill="#5a3419" rx="8"/>

    <!-- Pages -->
    <rect x="50" y="20" width="242" height="312" fill="#faf8f5" rx="4"/>

    <!-- Horizontal lines (ruled paper effect) -->
    <line x1="70" y1="60" x2="272" y2="60" stroke="#ddbea9" stroke-width="2" opacity="0.6"/>
    <line x1="70" y1="90" x2="272" y2="90" stroke="#ddbea9" stroke-width="2" opacity="0.6"/>
    <line x1="70" y1="120" x2="272" y2="120" stroke="#ddbea9" stroke-width="2" opacity="0.6"/>
    <line x1="70" y1="150" x2="272" y2="150" stroke="#ddbea9" stroke-width="2" opacity="0.6"/>
    <line x1="70" y1="180" x2="272" y2="180" stroke="#ddbea9" stroke-width="2" opacity="0.6"/>
    <line x1="70" y1="210" x2="272" y2="210" stroke="#ddbea9" stroke-width="2" opacity="0.6"/>
    <line x1="70" y1="240" x2="272" y2="240" stroke="#ddbea9" stroke-width="2" opacity="0.6"/>
    <line x1="70" y1="270" x2="272" y2="270" stroke="#ddbea9" stroke-width="2" opacity="0.6"/>
    <line x1="70" y1="300" x2="272" y2="300" stroke="#ddbea9" stroke-width="2" opacity="0.6"/>

    <!-- Bookmark ribbon -->
    <rect x="140" y="0" width="32" height="120" fill="#b08968"/>
    <path d="M 140 120 L 156 105 L 172 120 Z" fill="#b08968"/>
  </g>
</svg>
