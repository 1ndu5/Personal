<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" fill="#000000" rx="80"/>

  <!-- Notebook body -->
  <g transform="translate(90, 60)">
    <!-- Main notebook cover - blue/purple -->
    <rect x="0" y="0" width="332" height="392" fill="#6b7a94" rx="16"/>

    <!-- Elastic band (vertical) -->
    <rect x="280" y="-10" width="12" height="412" fill="#4a5568"/>

    <!-- Left edge highlight -->
    <rect x="0" y="0" width="20" height="392" fill="#8b9bb4" rx="16"/>

    <!-- Yellow notepad pages visible -->
    <rect x="60" y="40" width="200" height="160" fill="#fef3c7" rx="4"/>

    <!-- Horizontal lines on pages -->
    <line x1="70" y1="60" x2="250" y2="60" stroke="#d4af37" stroke-width="2" opacity="0.5"/>
    <line x1="70" y1="85" x2="250" y2="85" stroke="#d4af37" stroke-width="2" opacity="0.5"/>
    <line x1="70" y1="110" x2="250" y2="110" stroke="#d4af37" stroke-width="2" opacity="0.5"/>
    <line x1="70" y1="135" x2="250" y2="135" stroke="#d4af37" stroke-width="2" opacity="0.5"/>
    <line x1="70" y1="160" x2="250" y2="160" stroke="#d4af37" stroke-width="2" opacity="0.5"/>
    <line x1="70" y1="185" x2="250" y2="185" stroke="#d4af37" stroke-width="2" opacity="0.5"/>

    <!-- Small yellow tab visible on right -->
    <rect x="320" y="120" width="28" height="80" fill="#fef3c7" rx="2"/>

    <!-- Bookmark ribbon - magenta/pink -->
    <rect x="150" y="-20" width="32" height="180" fill="#d946a6"/>
    <path d="M 150 160 L 166 145 L 182 160 Z" fill="#d946a6"/>
  </g>
</svg>
