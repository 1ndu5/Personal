<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Apps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .app-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            text-decoration: none;
            color: #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .app-card h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .app-card p {
            color: #666;
            line-height: 1.6;
        }

        .app-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .apps-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personal Apps</h1>
        <div class="apps-grid">
            <a href="daily-paragraph-journal/" class="app-card">
                <span class="app-icon">ðŸ“”</span>
                <h2>Daily Paragraph Journal</h2>
                <p>A simple journal app to record one paragraph each day and view memories from previous years.</p>
            </a>

            <a href="workout-tracker/" class="app-card">
                <span class="app-icon">ðŸ’ª</span>
                <h2>Workout Tracker</h2>
                <p>Track your workouts, create routines, and monitor your fitness progress over time.</p>
            </a>
        </div>
    </div>
</body>
</html>
